<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="points position-relative text-center">
      <div>      
        <span id="xPoint">0</span>
        <img class="m-2" src="images/x-icon.svg" width="30px">
        <span>|</span>
        <img class="m-2" src="images/o-icon.svg" width="30px">
        <span id="oPoint">0</span>
      </div>
      <div>
        <button class="btn btn-light mb-2" onclick="reset()">Zerar pontos</button>
      </div>
    </div>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center">
      
      <div id="indicator-line"></div>
      
      <div class="row">
        <div class="col " id="pos-0"></div>
        <div class="col" id="pos-1"></div>
        <div class="col" id="pos-2"></div>
      </div>

      <div class="row">
        <div class="col" id="pos-3"></div>
        <div class="col" id="pos-4"></div>
        <div class="col" id="pos-5"></div>
      </div>
      
      <div class="row">
        <div class="col" id="pos-6"></div>
        <div class="col" id="pos-7"></div>
        <div class="col" id="pos-8"></div>
      </div>
    
    </div>

    <div class="selectedPlayer">
      <span onclick="intro('x')"><img id="xSpan" src="images/x-icon.svg"></span>
      <span>|</span>
      <span onclick="intro('o')"><img id="oSpan" src="images/o-icon-unselected.svg"></span>
    </div>
    <script>
      function reset() {
        storage = window.localStorage;
        storage.clear();
        window.location.href = 'index.html';
      }

      function intro(player) {
        window.location.href = 'index.html?' + player;
      }
    </script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
